    <main>

        <div class="jumbotron jumbotron-fluid m-0" style="background-image: url(./images/mapache.jpg) ;">
            <div class="container-fluid">

                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-sm-4 col-md-4 col-lg-4 mt-3 offset-1">

                            <h1 class="text-white">Administracion</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid ">
            <h2 class="text-black text-center">Información del Anuncio</h2>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="titulo">TITULO</label>
                        <input type="titulo" name="txtTitulo" placeholder="Titulo" class="form-control" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="descripcion">DESCRIPCION:</label>
                        <input type="descripcion" name="txtDescripcion" placeholder="Descripcion" class="form-control"
                            required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="animal">ANIMAL:</label>
                    <div class="form-check">
                        <input type="radio" name="rdoAnimal" value="PERRO" class="form-check-input" checked>
                        <label for="rdoAnimal" class="form-check-label">PERRO</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="rdoAnimal" value="GATO" class="form-check-input">
                        <label for="rdoAnimal" class="form-check-label">GATO</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-grop ">
                        <label class="text-center" for="precio">PRECIO:</label>
                        <input type="precio" name="txtPrecio" placeholder="Precio" class="form-control" required>
                        <small></small>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">

                        <img src="./images/raza.png" alt="raza">
                        <input type="raza" name="txtRaza" placeholder="Raza" class="form-control" required>

                    </div>
                    <div class="form-group col-md-4">

                        <img src="./images/cigueña.png" alt="nacimiento">
                        <input type="date" name="txtFechaNacimiento" required>


                    </div>
                    <div class="form-group col-md-4">
                        <img src="./images/vacuna.png" alt="vacuna">

                        <select class="custom-select" name="vacuna">

                            <option value="si">Si</option>
                            <option value="no">No</option>

                        </select>
                    </div>

                </div>
                <button type="submit" value="Guardar">
                    <i class="fa fa-folder"></i> Guardar
                </button>

                <input type="button" value="Eliminar" id="btnDelete">
                <input type="button" value="Cancelar" id="btnCancelar">
                <input style="display: none" type="text" name="txtId">


            </form>



        </div>




        <div class="container-fluid bg-info">
            <div class="row">
                <div class="form-group col-auto bg-info rounded-left border-info ml-3 ">
                    <label for="quantity">Filtrar por: </label>
                    <select class="custom-select" name="filtro" id="slctRaza" required>
                        <option value="todo">Todo</option>
                        <option value="PERRO">Perro</option>
                        <option value="GATO">Gato</option>
                    </select>

                </div>


                <!-- <div class="col-auto rounded-left border-info my-4">
                            <button type="button" class="btn btn-primary" id="btnFiltrar">Filtrar</button>
                        </div> -->


                <div class="form-group col-auto bg-info rounded-right border-info">
                    <label for="quantity">Promedio de pesos:</label>
                    <input class="form-control" type="number" id="IPromedio" name="promedio" readonly>
                </div>
            </div>
            <div class="row">
                <div class="col-6 bg-info ml-3 border rounded border-dark mb-3 text-uppercase font-weight-bold">
                    <div class="form-check form-check-inline my-3 ">
                        <input type="checkbox" name="id" id="cbId" class="form-check-input" checked>
                        <label for="cbId" class="form-check-label">ID</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" name="titulo" id="cbTitulo" class="form-check-input" checked>
                        <label for="cbTitulo" class="form-check-label">Titulo</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" name="descripcion" id="cbDescripcion" class="form-check-input" checked>
                        <label for="cbDescripcion" class="form-check-label">Descripcion</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" name="animal" id="cbAnimal" class="form-check-input" checked>
                        <label for="cbAnimal" class="form-check-label">Animal</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" name="precio" id="cbPrecio" class="form-check-input" checked>
                        <label for="cbPrecio" class="form-check-label">Precio</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" name="raza" id="cbRaza" class="form-check-input" checked>
                        <label for="cbRaza" class="form-check-label">Raza</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" name="nacimiento" id="cbNacimiento" class="form-check-input" checked>
                        <label for="cbNacimiento" class="form-check-label">Nacimiento</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" name="vacuna" id="cbVacuna" class="form-check-input" checked>
                        <label for="cbVacuna" class="form-check-label">Vacuna</label>
                    </div>



                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div id="spinner"></div>
                    <div id="divTabla"></div>
                </div>
            </div>


        </div>
