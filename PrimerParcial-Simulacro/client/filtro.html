                    <select class="custom-select" name="filtro" id="slctRaza" required>

                </div>
            </div>
            <div class="row">
                <div class="col-6 bg-info ml-3 border rounded border-dark mb-3 text-uppercase font-weight-bold">
                    <div class="form-check form-check-inline my-3 ">
                        <input type="checkbox" name="id" id="cbId" class="form-check-input" checked>
                        <label for="cbId" class="form-check-label">ID</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" name="titulo" id="cbTitulo" class="form-check-input" checked>

                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" name="descripcion" id="cbDescripcion" class="form-check-input" checked>

                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" name="animal" id="cbAnimal" class="form-check-input" checked>
                        <label for="cbAnimal" class="form-check-label">Animal</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" name="precio" id="cbPrecio" class="form-check-input" checked>
                        <label for="cbPrecio" class="form-check-label">Precio</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" name="raza" id="cbRaza" class="form-check-input" checked>
                        <label for="cbRaza" class="form-check-label">Raza</label>
                    </div>
                    <div class="form-check form-check-inline">

                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" name="vacuna" id="cbVacuna" class="form-check-input" checked>
