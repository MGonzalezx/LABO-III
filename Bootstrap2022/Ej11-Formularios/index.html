<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>


  <!-- https://getbootstrap.com/docs/4.0/layout/grid/#grid-options -->
  <div class="container">

    <form action="#">
      <div class="row">
        <div class="form-group col-4">
          <label for="txtNombre">Nombre: </label>
          <input type="text" id="txtNombre" class="form-control">
          <small class="form-text text-muted">Largo maximo 20 caracteres</small>
        </div>

      </div>
      <div class="row">
        <div class="form-group col-4">
          <label for="txtApellido">Apellido: </label>
          <input type="text" id="txtApellido" class="form-control">
        </div>
      </div>

      <div class="row">
        <div class="col-4">
          <div class="form-check form-check-inline">
            <input type="radio" name="rdoMasculino" id="rdoMasculino" class="form-check-input">
            <label for="rdoMasculino" class="form-check-label">Masculino</label>
          </div>
      
          <div class="form-check form-check-inline">
            <input type="radio" name="rdoFemenino" id="rdoFemenino" class="form-check-input">
            <label for="rdoFemenino" class="form-check-label">Femenino</label>
          </div>
        </div>
      </div>
    </form>

  </div>







  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
