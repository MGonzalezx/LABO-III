<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    

    <!-- https://getbootstrap.com/docs/4.0/layout/grid/#grid-options -->
    <div class="container" style="background-color:lightblue; height: 500px;">
      <div class="row" >
        <!-- siempre el ancho de las columnas debe dar 12
        la 1a va a ocupar 4, y la 1b va a ocupar 8 -->
        <div class="col-xl" style="background-color:#aaa; height: 50px;">Columna1a</div>
        <div class="col-xl" style="background-color:#bbb; height: 50px;">Columna1b</div>
      </div>
      <div class="row" >
        <div class="col-lg" style="background-color:#ccc; height: 50px;">Columna2a</div>
        <div class="col-lg" style="background-color:#ddd; height: 50px;">Columna2b</div>
      </div>
      <div class="row" >
        <div class="col-md" style="background-color:#eee; height: 50px;">Columna3a</div>
        <div class="col-md" style="background-color:#fff; height: 50px;">Columna3b</div>
      </div>
      <div class="row" >
        <div class="col-sm" style="background-color:#abc; height: 50px;">Columna5a</div>
        <div class="col-sm" style="background-color:#cba; height: 50px;">Columna5b</div>
      </div>
      <div class="row" >
        <div class="col" style="background-color:#bca; height: 50px;">Columna6a</div>
        <div class="col" style="background-color:#bac; height: 50px;">Columna6b</div>
      </div>
    </div>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
