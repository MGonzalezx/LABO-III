<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

</head>

<body class="bg-success bg-opacity-25">



    <header>
        <div class="container-fluid">

            <div class="row justify-content-between">

                <div class="col-sm-4 col-md-4 col-lg-4"><a href="index.html"><img src="images/zorro.png" alt="logo"></a>

                </div>
                <div class="col-sm-2 col-md-2 col-lg-1 mt-4 ">
                    <nav>


                        <ul class="nav flex-column  justify-content-end fw-bold">

                            <li>
                                <a href="nosotros.html"> Nosotros </a>
                            </li>

                            <li>
                                <a href="anuncios.html"> Anuncios</a>

                            </li>

                            <li>
                                <a href="blog.html"> Blog</a>
                            </li>

                            <li>
                                <a href="contacto.html"> Contactos</a>
                            </li>


                        </ul>


                    </nav>
                </div>
            </div>
        </div>

    </header>

    <main>
        <!-- <h1>Administracion</h1>
            <img src="images/encabezado.jpg" alt="banner"> -->
        <div class="container-fluid m-0" style="background-image: url(./images/mapache.jpg) ;" id="jumbotron">
            <h1 class="display-5 fw-bold text-white">Anuncios</h1>
        </div>



        <fieldset class="mt-2 scheduler-border">

            <legend class="scheduler-border">Información del anuncio</legend>
            <div class="contenedor">
                <form action="" class="form-anuncio">
                    <div class="mb-3">
                        <label for="titulo" class="form-label fw-bold">TITULO:</label>
                        <input type="titulo" name="txtTitulo" placeholder="Titulo" class="form-control offset-3"
                            required>
                        <small></small>
                    </div>

                    <div class="mb-3">
                        <label for="descripcion" class="form-label fw-bold">DESCRIPCION:</label>
                        <input type="descripcion" name="txtDescripcion" placeholder="Descripcion"
                            class="form-control offset-3" required>
                        <small></small>
                    </div>

                    <div class="mb-3">
                        <label for="animal" class="form-label fw-bold">ANIMAL:</label>
                        <br></br>
                        <b>PERRO</b>
                        <input type="radio" name="rdoAnimal" value="PERRO" class=" offset-3" checked>
                        <b>GATO</b>
                        <input type="radio" name="rdoAnimal" value="GATO" class=" offset-3">
                        <br></br>
                    </div>

                    <div class="mb-3">
                        <label for="precio" class="form-label fw-bold">PRECIO:</label>
                        <input type="precio" name="txtPrecio" placeholder="Precio" class="form-control offset-3"
                            required>
                        <small></small>
                    </div>

                    <div>
                        <img src="./images/raza.png" alt="raza">
                        <img src="./images/cigueña.png" alt="nacimiento" class="offset-4">
                    </div>

                    <br>

                    <div class="row g-3 ">
                        <div class="col-sm-6 col-md-6 col-lg-6 mt-6 text-center">

                            <input type="raza" name="txtRaza" placeholder="Raza"
                                class="form-control text-center offset-5" required>
                            <small></small>
                        </div>

                        <div class="col-sm-6 col-md-6 col-lg-6 mt-6 text-center">

                            <input type="date" name="txtFechaNacimiento" class="form-control text-center offset-1"
                                required>
                            <small></small>
                        </div>
                    </div>

                    <br></br>
                    <div class="mb-3">
                        <img src="./images/vacuna.png" alt="vacuna">
                        <br></br>
                        <select name="vacuna">

                            <option value="si">Si</option>
                            <option value="no">No</option>

                        </select>
                        <small></small>
                        <br></br>
                    </div>



                    <button type="submit" value="Guardar">
                        <i class="fa fa-folder"></i> Guardar
                    </button>

                    <input type="button" value="Eliminar" id="btnDelete">
                    <input type="button" value="Cancelar" id="btnCancelar">
                    <input style="display: none" type="text" name="txtId">
                </form>
            </div>
        </fieldset>

        <section>

            <div class="container-fluid">
                <div class="row">
                    <div class="form-group col-auto rounded-left border-info ml-3 ">
                        <label for="quantity">Filtrar por: </label>
                        <select class="custom-select" name="filtro" id="slctRaza" required>
                            <option value="todo">Todo</option>
                            <option value="PERRO">Perro</option>
                            <option value="GATO">Gato</option>
                        </select>

                    </div>


                    <div class="form-group col-auto  rounded-right border-info">
                        <label for="quantity">Promedio de pesos:</label>
                        <input class="form-control" type="number" id="IPromedio" name="promedio" readonly>
                    </div>
                    <div class="form-group col-auto  rounded-right border-info">
                        <label for="quantity">Precio Maximo:</label>
                        <input class="form-control" type="number" id="IMaximo" name="maximo" readonly>
                    </div>
                    <div class="form-group col-auto  rounded-right border-info">
                        <label for="quantity">Precio Minimo:</label>
                        <input class="form-control" type="number" id="IMinimo" name="minimo" readonly>
                    </div>
                    <div class="form-group col-auto  rounded-right border-info">
                        <label for="quantity">Porcentaje animales vacunados:</label>
                        <input class="form-control" type="number" id="IVacunados" name="porcvacunados" readonly>
                    </div>
                </div>
                <div class="row" id="checkBoxes">
                    <div class="col-7  ms-3 border rounded border-dark mb-3 text-uppercase font-weight-bold">
                        <div class="form-check form-check-inline">
                            <input type="checkbox" name="Titulo" id="cbTitulo" class="form-check-input" value="titulo"  checked>
                            <label for="cbTitulo" class="form-check-label ms-1">Titulo</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="checkbox" name="Descripcion" id="cbDescripcion" class="form-check-input" value="descripcion"
                             checked>
                            <label for="cbDescripcion" class="form-check-label ms-1">Descripcion</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="checkbox" name="Animal" id="cbAnimal" class="form-check-input" value="animal"  checked>
                            <label for="cbAnimal" class="form-check-label ms-1">Animal</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="checkbox" name="Precio" id="cbPrecio" class="form-check-input" value="precio" checked>
                            <label for="cbPrecio" class="form-check-label ms-1">Precio</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="checkbox" name="Raza" id="cbRaza" class="form-check-input" value="raza"  checked>
                            <label for="cbRaza" class="form-check-label ms-1">Raza</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="checkbox" name="Nacimiento" id="cbNacimiento" class="form-check-input" value="nacimiento"  checked>
                            <label for="cbNacimiento" class="form-check-label ms-1">Nacimiento</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="checkbox" name="Vacuna" id="cbVacuna" class="form-check-input" value="vacuna"  checked>
                            <label for="cbVacuna" class="form-check-label ms-1">Vacuna</label>
                        </div>



                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div id="spinner"></div>
                        <div id="divTabla" class="table-responsive-md"></div>
                    </div>
                </div>



            </div>
        </section>

    </main>

    <footer>
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-sm-4 col-md-4 col-lg-4 mt-5">

                        <ul class="list-unstyled list-inline fw-bold">

                            <li class="list-inline-item">

                            <li class="list-inline-item">
